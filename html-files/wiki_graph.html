<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "black"}, "id": "Digital marketing", "label": "Digital marketing", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Marketing", "label": "Marketing", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Target market", "label": "Target market", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Business", "label": "Business", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Product (business)", "label": "Product (business)", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Market (economics)", "label": "Market (economics)", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "System", "label": "System", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Interaction", "label": "Interaction", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Causality", "label": "Causality", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Event (relativity)", "label": "Event (relativity)", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Physics", "label": "Physics", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Natural science", "label": "Natural science", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Branches of science", "label": "Branches of science", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Science", "label": "Science", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Scientific method", "label": "Scientific method", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Empirical evidence", "label": "Empirical evidence", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Proposition", "label": "Proposition", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Logic", "label": "Logic", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Reason", "label": "Reason", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Consciousness", "label": "Consciousness", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Sentience", "label": "Sentience", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Emotion", "label": "Emotion", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Mental state", "label": "Mental state", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Mind", "label": "Mind", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Phenomenon", "label": "Phenomenon", "shape": "dot", "size": 10}, {"font": {"color": "black"}, "id": "Philosophy", "label": "Philosophy", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"Weight": 1, "from": "Digital marketing", "to": "Marketing", "weight": 1}, {"Weight": 1, "from": "Marketing", "to": "Target market", "weight": 1}, {"Weight": 1, "from": "Target market", "to": "Business", "weight": 1}, {"Weight": 1, "from": "Business", "to": "Product (business)", "weight": 1}, {"Weight": 1, "from": "Product (business)", "to": "Market (economics)", "weight": 1}, {"Weight": 1, "from": "Market (economics)", "to": "System", "weight": 1}, {"Weight": 1, "from": "System", "to": "Interaction", "weight": 1}, {"Weight": 1, "from": "Interaction", "to": "Causality", "weight": 1}, {"Weight": 1, "from": "Causality", "to": "Event (relativity)", "weight": 1}, {"Weight": 1, "from": "Event (relativity)", "to": "Physics", "weight": 1}, {"Weight": 1, "from": "Physics", "to": "Natural science", "weight": 1}, {"Weight": 1, "from": "Natural science", "to": "Branches of science", "weight": 1}, {"Weight": 1, "from": "Branches of science", "to": "Science", "weight": 1}, {"Weight": 1, "from": "Science", "to": "Scientific method", "weight": 1}, {"Weight": 1, "from": "Scientific method", "to": "Empirical evidence", "weight": 1}, {"Weight": 1, "from": "Empirical evidence", "to": "Proposition", "weight": 1}, {"Weight": 1, "from": "Proposition", "to": "Logic", "weight": 1}, {"Weight": 1, "from": "Logic", "to": "Reason", "weight": 1}, {"Weight": 1, "from": "Reason", "to": "Consciousness", "weight": 1}, {"Weight": 1, "from": "Consciousness", "to": "Sentience", "weight": 1}, {"Weight": 1, "from": "Sentience", "to": "Emotion", "weight": 1}, {"Weight": 1, "from": "Emotion", "to": "Mental state", "weight": 1}, {"Weight": 1, "from": "Mental state", "to": "Mind", "weight": 1}, {"Weight": 1, "from": "Mind", "to": "Phenomenon", "weight": 1}, {"Weight": 1, "from": "Phenomenon", "to": "Philosophy", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
